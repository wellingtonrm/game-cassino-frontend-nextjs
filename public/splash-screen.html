<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspadinha Cassino</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .splash-container {
            text-align: center;
            animation: fadeInUp 1s ease-out;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            background: linear-gradient(135deg, #ffd700 0%, #d4af37 50%, #b8860b 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
            animation: pulse 2s infinite;
        }
        
        .logo-inner {
            width: 80px;
            height: 80px;
            background: #1a1a2e;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .logo-diamond {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #ffd700 0%, #d4af37 100%);
            transform: rotate(45deg);
            border-radius: 8px;
        }
        
        .app-name {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #ffd700 0%, #d4af37 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .app-subtitle {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 3rem;
        }
        
        .loading-container {
            width: 200px;
            margin: 0 auto;
        }
        
        .loading-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 1rem;
        }
        
        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #ffd700 0%, #d4af37 100%);
            border-radius: 2px;
            animation: loading 2s ease-in-out infinite;
        }
        
        .loading-text {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
        }
        
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        
        .floating-chip {
            position: absolute;
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #ffd700 0%, #d4af37 100%);
            border-radius: 50%;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }
        
        .floating-chip:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .floating-chip:nth-child(2) {
            top: 20%;
            right: 15%;
            animation-delay: 1s;
        }
        
        .floating-chip:nth-child(3) {
            bottom: 30%;
            left: 20%;
            animation-delay: 2s;
        }
        
        .floating-chip:nth-child(4) {
            bottom: 20%;
            right: 10%;
            animation-delay: 3s;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 15px 40px rgba(255, 215, 0, 0.5);
            }
        }
        
        @keyframes loading {
            0% {
                width: 0%;
            }
            50% {
                width: 70%;
            }
            100% {
                width: 100%;
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            33% {
                transform: translateY(-20px) rotate(120deg);
            }
            66% {
                transform: translateY(10px) rotate(240deg);
            }
        }
        
        @media (max-width: 480px) {
            .logo {
                width: 100px;
                height: 100px;
            }
            
            .logo-inner {
                width: 70px;
                height: 70px;
            }
            
            .logo-diamond {
                width: 35px;
                height: 35px;
            }
            
            .app-name {
                font-size: 1.75rem;
            }
            
            .app-subtitle {
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-chip"></div>
        <div class="floating-chip"></div>
        <div class="floating-chip"></div>
        <div class="floating-chip"></div>
    </div>
    
    <div class="splash-container">
        <div class="logo">
            <div class="logo-inner">
                <div class="logo-diamond"></div>
            </div>
        </div>
        
        <h1 class="app-name">RASPADINHA</h1>
        <p class="app-subtitle">Cassino Premium</p>
        
        <div class="loading-container">
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
            <p class="loading-text">Carregando experiência premium...</p>
        </div>
    </div>
    
    <script>
        // Simular carregamento e redirecionar para a página principal
        setTimeout(() => {
            if (window.location.pathname === '/splash-screen.html') {
                window.location.href = '/';
            }
        }, 3000);
        
        // Verificar se o app já carregou
        if (document.readyState === 'complete') {
            setTimeout(() => {
                if (window.location.pathname === '/splash-screen.html') {
                    window.location.href = '/';
                }
            }, 2000);
        }
    </script>
</body>
</html>
